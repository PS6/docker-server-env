  #  #  - SOLRDATA:/opt/solr/server/solr/mycores
  #  entrypoint:
  #    - docker-entrypoint.sh
  #    - solr-precreate
  #    - example
volumes:
  DATA:
  DBDATA:
  #SOLRDATA:

networks:
  frontproxynet:
    external: true